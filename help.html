    <div class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__header">
                    <h3 class="main__title" data-translate="FAQ"></h3>
                </div>
                <div class="main__content">
                    <ul class="faq-list">
                        <li class="faq-item faq-item-1">
                            <input type="checkbox" id="faq-item-1">
                            <label for="faq-item-1" class="faq-question" data-translate="Does this app stream audio from the internet?"></label>
                            <div class="faq-answer">
                                <p data-translate="No, it exclusively plays audio offline."></p>
                            </div>
                            <hr> <!-- Horizontal line -->
                        </li>
                        <li class="faq-item faq-item-2">
                            <input type="checkbox" id="faq-item-2">
                            <label for="faq-item-2" class="faq-question" data-translate="How can I discover music within this app?"></label>
                            <div class="faq-answer">
                                <p data-translate="This app isn't designed for streaming music. Instead, you can import or download your own music files, such as from your computer or via services like Google Drive, Dropbox, or Wi-Fi. The app provides these options for your convenience."></p>
                            </div>
                            <hr> <!-- Horizontal line -->
                        </li>
                        <li class="faq-item faq-item-4">
                            <input type="checkbox" id="faq-item-4">
                            <label for="faq-item-4" class="faq-question" data-translate="What audio formats does this app support?"></label>
                            <div class="faq-answer">
                                <p data-translate="This app supports a wide range of audio formats, including MP3, FLAC, WAV, and more, ensuring compatibility with various music files."></p>
                            </div>
                            <hr> <!-- Horizontal line -->
                        </li>
                        <li class="faq-item faq-item-5">
                            <input type="checkbox" id="faq-item-5">
                            <label for="faq-item-5" class="faq-question" data-translate="Can I play music in the background while using other apps or when my device is locked?"></label>
                            <div class="faq-answer">
                                <p data-translate="Yes, this app supports background playback, so you can keep the music playing even while using other apps or when your device is locked."></p>
                            </div>
                        </li>
